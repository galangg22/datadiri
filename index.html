<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Side Profile</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* Base Styling */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: #000;
            color: #fff;
            overflow-x: hidden;
            transition: background 0.2s ease;
        }

        /* Container */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }

        /* Profile Card */
        .profile {
            text-align: center;
            padding: 2rem;
            background: rgba(132, 0, 255, 0.249);
            border-radius: 20px;
            box-shadow: 0 0 30px rgb(255, 255, 255);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        /* Neon Frame */
        .profile::before, .profile::after {
            content: "";
            position: absolute;
            border-radius: 20px;
            width: 120%;
            height: 120%;
            top: -10%;
            left: -10%;
            z-index: -1;
            background: linear-gradient(45deg, transparent, #48008b, #08000d, transparent);
            filter: blur(20px);
            animation: rotate-frame 6s linear infinite;
        }
        
        .profile::after {
            animation-direction: reverse;
        }

        @keyframes rotate-frame {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
/* Profile Image */
.profile-img {
    width: 180px;
    height: 180px;
    border-radius: 20%;
    border: 4px solid #8a2be2;
    box-shadow: 0 0 15px #8a2be2;
    transition: transform 0.3s ease;
    object-fit: cover; /* Menampilkan gambar secara penuh */
}


        .profile-img:hover {
            transform: scale(1.15);
        }

        /* Header & Bio */
        h1 {
            color: #ffffff;
            margin-top: 1rem;
        }

        .bio {
            margin: 1rem 0;
            font-style: italic;
        }

        /* Info Section */
        .info {
            display: flex;
            justify-content: space-around;
            margin: 2rem 0;
        }

        .info-item {
            text-align: left;
        }

        .info-label {
            color: #c78cff;
            font-weight: bold;
        }

        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .social-link {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-size: cover;
            filter: drop-shadow(0 0 10px #27216496);
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .social-link:hover {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px #8a2be2);
        }

        /* Social Media Icons */
        .instagram { background-image: url('https://cdn-icons-png.flaticon.com/512/174/174855.png'); }
        .tiktok { background-image: url('https://cdn-icons-png.flaticon.com/512/3046/3046121.png'); }
        .whatsapp { background-image: url('https://cdn-icons-png.flaticon.com/512/733/733585.png'); }

        /* Glitch Effect */
        .glitch-effect {
            position: relative;
            display: inline-block;
        }

        .glitch-effect::before,
        .glitch-effect::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-effect::before {
            left: 2px;
            text-shadow: -2px 0 #ff00c1;
            clip: rect(44px, 450px, 56px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-effect::after {
            left: -2px;
            text-shadow: -2px 0 #00fffb, 2px 2px #ffaf04;
            animation: glitch-anim2 1s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(10px, 9999px, 31px, 0); }
            25% { clip: rect(25px, 9999px, 98px, 0); }
            50% { clip: rect(83px, 9999px, 1px, 0); }
            75% { clip: rect(74px, 9999px, 92px, 0); }
            100% { clip: rect(62px, 9999px, 17px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 119px, 0); }
            25% { clip: rect(31px, 9999px, 65px, 0); }
            50% { clip: rect(9px, 9999px, 85px, 0); }
            75% { clip: rect(74px, 9999px, 118px, 0); }
            100% { clip: rect(91px, 9999px, 12px, 0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile" data-aos="fade-up">
            <img src="galangg photo.jpg" alt="Profile Picture" class="profile-img">
            <h1 class="glitch-effect" data-text="Galangg Arrauf">Galangg Arrauf</h1>
            <p class="bio" data-aos="fade-up" data-aos-delay="200">anda butuh uang? ya saya juga.</p>
            <div class="info">
                <div class="info-item" data-aos="fade-right" data-aos-delay="400">
                    <p><span class="info-label">Age:</span> 18</p>
                    <p><span class="info-label">Location:</span> Sidoarjo</p>
                </div>
                <div class="info-item" data-aos="fade-left" data-aos-delay="400">
                    <p><span class="info-label">Occupation:</span> Software Engineer</p>
                    <p><span class="info-label">Interests:</span> Music, Technology, Computer</p>
                </div>
            </div>
            <div class="social-links">
                <a href="https://www.instagram.com/galngg_" class="social-link instagram" data-aos="zoom-in" data-aos-delay="600"></a>
                <a href="https://www.tiktok.com/@laaaangggggggg" class="social-link tiktok" data-aos="zoom-in" data-aos-delay="800"></a>
                <a href="https://wa.me/62895364773207" class="social-link whatsapp" data-aos="zoom-in" data-aos-delay="1000"></a>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });

        // Interactive background effect
        document.addEventListener('mousemove', (e) => {
            const x = e.clientX / window.innerWidth;
            const y = e.clientY / window.innerHeight;
            const gradientSize = 200; // Ukuran area cahaya dalam pixel
            document.body.style.background = `radial-gradient(circle ${gradientSize}px at ${x * 100}% ${y * 100}%, 
                rgba(255, 255, 255, 0.8), 
                rgba(138, 43, 226, 0.5) 40%, 
                rgba(0, 0, 0, 0.9) 60%)`;
            document.body.style.backgroundSize = '100% 100%';
            document.body.style.backgroundRepeat = 'no-repeat';
        });
    </script>
</body>
</html
