    /* Dark theme CSS with Cyberpunk elements and rain animation */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
      background-color: #0b0f14; /* Dark background */
      position: relative;
      overflow: hidden; /* Prevent scrollbars */
    }

    .raindrop {
      position: absolute;
      top: -10px;
      width: 2px;
      height: 20px;
      background: linear-gradient(to bottom, #0affef, transparent);
      animation: fall 1s linear infinite;
      opacity: 0.7;
      z-index: 0;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      background: rgba(15, 15, 15, 0.9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      overflow: auto;
      max-height: 80vh;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #111, #222, #333);
      color: #0affef;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: text-glow 2s ease-in-out infinite alternate;
    }

    @keyframes text-glow {
      0% { text-shadow: 0 0 5px #0affef, 0 0 10px #0affef, 0 0 15px #0affef; }
      100% { text-shadow: 0 0 20px #ff00ff, 0 0 25px #ff00ff, 0 0 30px #ff00ff; }
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 15px;
      background-color: #1b1f24;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 10;
      animation: fadeInSection 1.5s ease forwards;
      transform-origin: top;
    }

    @keyframes fadeInSection {
      0% { opacity: 0; transform: scaleY(0); }
      100% { opacity: 1; transform: scaleY(1); }
    }

    .section:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transform: translateY(-5px);
    }

    .section h2 {
      color: #0affef;
      position: relative;
      overflow: hidden;
    }

    .section h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #ff00ff;
      animation: underline 2s linear infinite;
    }

    @keyframes underline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.6s, box-shadow 0.6s;
      animation: float 3s ease-in-out infinite alternate; /* Animasi float untuk gambar profil */
    }

    @keyframes float {
      0% { transform: translatey(0); }
      100% { transform: translatey(-10px); }
    }

    .profile-picture:hover {
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8); /* Efek bercahaya saat hover */
    }

    .button {
      background: linear-gradient(90deg, #333, #555);
      color: #0affef;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      display: flex; /* Ubah menjadi flex */
      align-items: center; /* Pusatkan logo dan teks secara vertikal */
      margin: 20px auto;
      text-align: center;
    }

    .button:hover {
      background: linear-gradient(90deg, #444, #666);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .social-media-links a {

    const maxRaindrops = 20; // Jumlah maksimum raindrop yang aktif
    const raindrops = []; // Array untuk menyimpan raindrop yang sedang aktif

    function createRaindrop() {
      if (raindrops.length < maxRaindrops) { // Cek apakah jumlah raindrop sudah mencapai maksimum
        const raindrop = document.createElement('div');
        raindrop.className = 'raindrop';
        raindrop.style.left = Math.random() * 100 + 'vw';
        raindrop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's'; // Kecepatan setiap raindrop
        document.body.appendChild(raindrop);
        raindrops.push(raindrop); // Tambahkan raindrop ke array

        // Hapus raindrop setelah animasi selesai
        raindrop.addEventListener('animationend', () => {
          raindrop.remove();
          raindrops.splice(raindrops.indexOf(raindrop), 1); // Hapus dari array
        });
      }
    }

    setInterval(createRaindrop, 100); // Buat raindrop setiap 100ms


  </script>
