  <style>
    /* Tema Galaxy dengan Animasi Keren */
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      color: #ffffff;
      background-color: #000000;
      position: relative;
      overflow: hidden;
      background-image: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,1) 100%);
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      background: rgba(0, 0, 0, 0.9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      position: relative;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      overflow: auto;
      max-height: 80vh;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #2f4f7f, #000000, #2f4f7f);
      color: #ffffff;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: text-glow 2s ease-in-out infinite alternate;
    }

    @keyframes text-glow {
      0% { text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff; }
      100% { text-shadow: 0 0 20px #ffffff, 0 0 25px #ffffff, 0 0 30px #ffffff; }
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(50, 50, 150, 0.8), rgba(100, 100, 255, 0.8));
      border: 2px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 10;
      opacity: 0;
      animation: fadeInSection 1.5s ease forwards;
      transform-origin: top;
    }

    @keyframes fadeInSection {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .section:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      transform: translateY(-5px) scale(1.02);
    }

    .section h2 {
      color: #ffffff;
      position: relative;
      overflow: hidden;
      transition: color 0.3s ease;
    }

    .section h2:hover {
      color: #ff00ff;
    }

    .data-diri {
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .data-diri:hover {
      transform: scale(1.05);
      color: #ff00ff;
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.6s, box-shadow 0.6s;
      animation: float 3s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .profile-picture:hover {
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.8);
      transform: scale(1.1);
    }

    .button {
      background: linear-gradient(90deg, #2f4f7f, #000000);
      color: #ffffff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      margin: 20px auto;
      text-align: center;
    }

    .button:hover {
      background: linear-gradient(90deg, #000000, #2f4f7f);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .social-media-links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.3s, transform 0.3s;
      margin: 0 10px;
    }

    .social-media-links a:hover {
      color: #ff00ff;
      transform: scale(1.3) rotate(10deg);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .social-media-links {
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 20px 0;
      list-style: none;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.9);
      color: #ffffff;
      border-radius: 0 0 15px 15px;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);
      position: relative;
      z-index: 1000;
    }

    .whatsapp-icon {
      margin-left: 10px;
      width: 20px;
      height: 20px;
    }

    audio {
      width: 100%;
      margin: 20px 0;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
      outline: none;
      padding: 10px;
    }

    audio::-webkit-media-controls-panel {
      background: rgba(0, 0, 0, 0.9);
      border-radius: 10px;
    }

    audio::-webkit-media-controls-play-button {
      background: #ffffff;
      border-radius: 50%;
    }

    audio::-webkit-media-controls-volume-slider {
      background: #ffffff;
    }

    audio::-webkit-media-controls-mute-button {
      background: #ffffff;
      border-radius: 50%;
    }

    /* Garis Horizontal */
    .horizontal-line {
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
      margin: 20px 0;
    }

    /* Garis Dekoratif */
    .decorative-line {
      border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      margin: 10px 0;
    }
  </style>
</head>

    const maxRaindrops = 20;
    const raindrops = [];

    function createRaindrop () {
      if (raindrops.length < maxRaindrops) {
        const raindrop = document.createElement('div');
        raindrop.className = 'raindrop';
        raindrop.style.left = Math.random() * 100 + 'vw';
        raindrop.style.animationDuration = Math.random() * 0.5 + 0.5 + 's';
        document.body.appendChild(raindrop);
        raindrops .push(raindrop);

        raindrop.addEventListener('animationend', () => {
          raindrop.remove();
          raindrops.splice(raindrops.indexOf(raindrop), 1);
        });
      }
    }

    setInterval(createRaindrop, 100);

  </script>
