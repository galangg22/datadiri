    /* Internal CSS starts here */
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #eee;
      background-color: #001c24; /* Darker background for contrast */
      position: relative;
      overflow: hidden; /* Prevent scrollbars on the body */
    }

    .bubble {
      position: absolute;
      bottom: -150px;
      border-radius: 50%;
      opacity: 0.6;
      animation: rise 10s infinite;
      z-index: 0; /* Keep bubbles in the background */
      pointer-events: none; /* Prevent interaction */
    }

    @keyframes rise {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(-120vh);
      }
    }

    .container {
      width: 90%;
      max-width: 900px;
      margin: 60px auto;
      background: rgba(20, 20, 20, 0.9);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 10; /* To keep it above the bubbles */
      opacity: 0;
      animation: fadeIn 1.5s forwards;
      overflow: auto; /* Allow scrolling */
      max-height: 80vh; /* Limit the height */
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(45deg, #00274d, #004080, #003366);
      color: #ddd;
      border-radius: 15px 15px 0 0;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.7);
      position: sticky;
      top: 0;
      z-index: 1000;
      animation: text-glow 2s ease-in-out infinite alternate;
    }

    @keyframes text-glow {
      0% { text-shadow: 0 0 5px #00aaff, 0 0 10px #00aaff, 0 0 15px #00aaff; }
      100% { text-shadow: 0 0 20px #0072ff, 0 0 25px #0072ff, 0 0 30px #0072ff; }
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      border-radius: 15px;
      background-color: #00284d;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      position: relative;
      z-index: 10; /* Keep section above the background */
      animation: fadeInSection 1.5s ease forwards;
      transform-origin: top;
    }

    @keyframes fadeInSection {
      0% { opacity: 0; transform: scaleY(0); }
      100% { opacity: 1; transform: scaleY(1); }
    }

    .section:hover {
      box-shadow: 0 0 20px rgba(0, 144, 255, 0.8);
      transform: translateY(-5px);
    }

    .section h2 {
      color: #00ccff;
      position: relative;
      overflow: hidden;
    }

    .section h2::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 2px;
      background-color: #00ccff;
      animation: underline 2s linear infinite;
    }

    @keyframes underline {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }

    .profile-picture {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin: 20px auto;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      transition: transform 0.6s, box-shadow 0.6s;
      animation: float 2s ease-in-out infinite alternate;
    }

    @keyframes float {
      0% { transform: translateY(0); }
      100% { transform: translateY(-10px); }
    }

    .button {
      background: linear-gradient(90deg, #003366, #0072ff);
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
      display: block;
      margin: 20px auto;
      text-align: center;
    }

    .button:hover {
      background: linear-gradient(90deg, #0056b3, #004080);
      transform: translateY(-5px) scale(1.1);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .social-media-links a {
      color: #00ddff;
      text-decoration: none;
      font-size: 1.5em;
      transition: color 0.3s, transform 0.3s;
      margin: 0 10px;
    }

    .social-media-links a:hover {
      color: #2cec12;
      transform: scale(1.3) rotate(10deg);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    .social-media-links {
      display: flex;
      justify-content: center;
      padding: 0;
      margin: 20px 0;
      list-style: none;
    }
  </style>

  <script>
    function createBubble() {
      const bubble = document.createElement('div');
      bubble.className = 'bubble';
      const size = Math.random() * 60 + 20; // Bubble size between 20 and 80px
      bubble.style.width = size + 'px';
      bubble.style.height = size + 'px';
      bubble.style.left = Math.random() * 100 + 'vw';
      bubble.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`; // Random color
      document.body.appendChild(bubble);

      // Remove bubble after animation
      bubble.addEventListener('animationend', () => {
        bubble.remove();
      });
    }

    setInterval(createBubble, 800); // Create a bubble every 800ms
